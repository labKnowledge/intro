<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gakwaya with AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0e1012;
      color: white;
      overflow-x: hidden;
    }

    .banner {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
      background: radial-gradient(circle at center, #1a1f24, #0e1012);
    }

    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 132, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.9; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
    }

    .content h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.7;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 114, 255, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 114, 255, 0.5);
      background: linear-gradient(to right, #005fcc, #00aaff);
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5em;
      }

      .content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="glow"></div>
  <div class="content">
    <h1>Welcome to Gakwaya with AI</h1>
    <p>Where simplicity meets power. Transform your ideas into intelligent solutions using the most advanced artificial intelligence technologies.</p>
    <button class="btn">Explore More</button>
  </div>
</div>

</body>
</html>
